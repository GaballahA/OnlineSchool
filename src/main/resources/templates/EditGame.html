			<div class = "box1">
			 <p class ="specialCase" th:inline = "text" name = "gamename" th:value = "${game.gameName}"> [[${game.gameName}]]</p>
               <br /> <br />
			 <form name = "Edit" action = "/Done" method = "POST"> 
			 <input type = "text" style = "display:none;" name = "gameName" th:value = "${game.gameName}"/>
			 <div style = "color: white;">Course Name </div>
			   <input style = "height:50px;" type = "text"  required = "required" name = "courseName" id = "courseName" th:value = "${game.course.courseName}"/>
			   <br /><br />
			   <div th:each = "question : ${game.questions}">
			     <input style = "height:50px;" type = "text"  required = "required" name = "Header" id = "Header" th:value = "${question.header}"/>
				 <br /><br />
				 <input type="radio" name = "Answer"  th:value = "${question.answer}"  id = "true"/>  True 
	             <input type="radio" name = "Answer"  th:value = "${question.answer}" id = "false"/> False 
				 <br /><br /> 
			  </div>
			 <input style = "margin-left:-15px;" type = "submit" value = "Save changes" name = "submit" id = "button" />
			</form>
